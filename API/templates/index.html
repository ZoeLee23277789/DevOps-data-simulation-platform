<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>TSMC 設備監控 Dashboard</title>
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet" />
</head>
  <body class="bg-gray-100 p-10">
      <h1 class="text-3xl font-bold mb-6">
          <span class="mr-2">🌡️</span>TSMC 設備監控 <span class="text-blue-700">Dashboard</span>
      </h1>

      <div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-md">
          <h2 class="text-xl font-semibold mb-2">Machine TSMC-M1</h2>
          <p id="temp" class="text-lg">Loading temperature...</p>
          <p id="pressure" class="text-lg">Loading pressure...</p>
      </div>

      <div id="dashboard" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"></div>

      <script>
          async function fetchData() {
              try {
                  const res = await fetch("/get_latest_per_machine");
                  const json = await res.json();
                  const dashboard = document.getElementById("dashboard");
                  dashboard.innerHTML = ""; // 清空原本內容

                  json.forEach(item => {
                      const card = document.createElement("div");
                      card.className = "bg-white p-6 rounded-2xl shadow-md";
                      card.innerHTML = `
                <h2 class="text-xl font-semibold mb-2">${item.machine_id}</h2>
                <p>🌡️ 溫度：${item.temperature} °C</p>
                <p>🧯 壓力：${item.pressure} bar</p>
                <p>⏱️ 時間：${item.timestamp}</p>
              `;
                      dashboard.appendChild(card);
                  });
              } catch (err) {
                  console.error("❌ Error:", err);
              }
          }

          fetchData();
          setInterval(fetchData, 5000);
      </script>

  </body>
</html>
